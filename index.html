<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular și Tabel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ROMI - Comunitatea Romă</h1>
    </header>

    <section id="formular">
        <h2>Formular de Înregistrare</h2>
        <form action="#" method="POST">
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume" required>

            <label for="varsta">Vârstă:</label>
            <input type="number" id="varsta" name="varsta" required>

            <label for="tara">Țara de proveniență:</label>
            <input type="text" id="tara" name="tara" required>

            <button type="submit">Trimite</button>
        </form>
    </section>

    <section id="tabel">
        <h2>Tabel cu Informații</h2>
        <table>
            <thead>
                <tr>
                    <th>Nume</th>
                    <th>Vârstă</th>
                    <th>Țara de Proveniență</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ionescu Maria</td>
                    <td>32</td>
                    <td>România</td>
                    <td>Activă</td>
                </tr>
                <tr>
                    <td>Popa Gheorghe</td>
                    <td>45</td>
                    <td>România</td>
                    <td>Activ</td>
                </tr>
                <tr>
                    <td>Constantin Elena</td>
                    <td>29</td>
                    <td>România</td>
                    <td>Activă</td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2025 Comunitatea Romă. Toate drepturile rezervate.</p>
        <a href="pages/statistici.html">Vezi Statistici</a>
    </footer>
</body>
</html>
